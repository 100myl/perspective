<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Pal's Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <!-- NAVBAR TABS -->
  <nav class="navbar">
    <div class="logo">Pal's Blog</div>
    <div class="tabs">
      <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a>
      <a href="{{ '/blog' | relative_url }}" class="{% if page.url == '/blog/' %}active{% endif %}">Blog</a>
      <a href="{{ '/about' | relative_url }}" class="{% if page.url == '/about/' %}active{% endif %}">About</a>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="content page-transition">
    {{ content }}
  </main>

</body>
</html>
